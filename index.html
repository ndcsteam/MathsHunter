<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbit 數學遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- 檢測深色/淺色模式 -->
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-primary">Microbit 數學遊戲</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">使用Microbit裝置回答數學問題</p>
                </div>
                <button id="connect-button" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition">
                    連接 Microbit
                </button>
            </div>

        </header>

        <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <!-- 遊戲區域 -->
            <div id="game-section" class="opacity-50 pointer-events-none">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">玩遊戲</h2>
                    <div class="flex items-center space-x-4">
                        <div class="text-right">
                            <span class="text-gray-600 dark:text-gray-400">得分：</span>
                            <span id="score" class="font-bold text-primary text-xl">0</span>
                        </div>
                        <button id="start-button" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                            開始遊戲
                        </button>
                    </div>
                </div>

                <!-- 問題展示區 -->
                <div id="question-container" class="p-6 bg-gray-100 dark:bg-gray-700 rounded-lg mb-4">
                    <div id="question-text" class="text-xl font-medium text-center mb-6">
                        準備好後點擊「開始遊戲」按鈕
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                            <div class="flex items-center">
                                <div class="h-8 w-8 flex items-center justify-center bg-primary text-white rounded-full mr-3">
                                    A
                                </div>
                                <div id="answer-a" class="text-lg">-</div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                            <div class="flex items-center">
                                <div class="h-8 w-8 flex items-center justify-center bg-primary text-white rounded-full mr-3">
                                    B
                                </div>
                                <div id="answer-b" class="text-lg">-</div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                            <div class="flex items-center">
                                <div class="h-8 w-8 flex items-center justify-center bg-primary text-white rounded-full mr-3">
                                    C
                                </div>
                                <div id="answer-c" class="text-lg">-</div>
                            </div>
                        </div>
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm">
                            <div class="flex items-center">
                                <div class="h-8 w-8 flex items-center justify-center bg-primary text-white rounded-full mr-3">
                                    D
                                </div>
                                <div id="answer-d" class="text-lg">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="feedback" class="hidden p-4 rounded-lg mb-4 text-center font-bold"></div>
            </div>
        </div>


    </div>

    <script>
        // 遊戲變數
        let port;
        let reader;
        let inputDone;
        let score = 0;
        let currentQuestion = null;
        let isGameRunning = false;
        let gameEnabled = false;

        // DOM元素
        const connectButton = document.getElementById('connect-button');

        const startButton = document.getElementById('start-button');
        const scoreDisplay = document.getElementById('score');
        const questionText = document.getElementById('question-text');
        const answerA = document.getElementById('answer-a');
        const answerB = document.getElementById('answer-b');
        const answerC = document.getElementById('answer-c');
        const answerD = document.getElementById('answer-d');
        const gameSection = document.getElementById('game-section');
        const feedback = document.getElementById('feedback');
        // 連接到Microbit
        connectButton.addEventListener('click', async () => {
            try {
                // 檢查瀏覽器是否支援Web Serial API
                if (!('serial' in navigator)) {
                    updateConnectionStatus('您的瀏覽器不支援Web Serial API。請使用Chrome或Edge瀏覽器。', true);
                    return;
                }

                // 請求訪問Serial端口
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                
                // 設置讀取器
                const decoder = new TextDecoder();
                reader = port.readable.getReader();
                
                // 更新連接狀態
                updateConnectionStatus('已連接 - Microbit準備就緒！', false);
                connectButton.textContent = '已連接';
                connectButton.disabled = true;
                
                // 啟用遊戲區域
                gameSection.classList.remove('opacity-50', 'pointer-events-none');
                gameEnabled = true;

                // 開始讀取數據
                readData();
            } catch (error) {
                console.error('連接錯誤:', error);
                updateConnectionStatus(`連接錯誤: ${error.message}`, true);
            }
        });

        // 讀取Microbit數據
        async function readData() {
            while (true) {
                try {
                    const { value, done } = await reader.read();
                    if (done) {
                        // 流已關閉
                        break;
                    }
                    // 將接收到的數據解碼為文本
                    const valueString = new TextDecoder().decode(value).trim();
                    // 處理接收到的選項
                    if (valueString === 'A' || valueString === 'B' || valueString === 'C' || valueString === 'D') {
                        processAnswer(valueString);
                    }
                } catch (error) {
                    console.error('讀取錯誤:', error);
                    break;
                }
            }
        }

        // 更新連接狀態（通過console log）
        function updateConnectionStatus(message, isError) {
            const statusType = isError ? 'error' : 'info';
            const statusPrefix = isError ? '錯誤: ' : '狀態: ';
            
            if (isError) {
                console.error(statusPrefix + message);
            } else {
                console.log(statusPrefix + message);
            }
        }

        // 開始遊戲
        startButton.addEventListener('click', () => {
            if (!gameEnabled && !confirm('你尚未連接Microbit。要在測試模式下開始遊戲嗎？')) {
                return;
            }
            
            isGameRunning = true;
            score = 0;
            scoreDisplay.textContent = '0';
            startButton.textContent = '下一題';
            generateQuestion();
        });

        // 生成數學問題
        function generateQuestion() {
            // 隱藏之前的反饋
            feedback.className = 'hidden';
            
            // 隨機選擇問題類型: 0=加法, 1=減法, 2=乘法
            const questionType = Math.floor(Math.random() * 3);
            
            let num1, num2, answer, question;
            
            switch (questionType) {
                case 0: // 加法
                    num1 = Math.floor(Math.random() * 50) + 1;
                    num2 = Math.floor(Math.random() * 50) + 1;
                    answer = num1 + num2;
                    question = `${num1} + ${num2} = ?`;
                    break;
                case 1: // 減法 (確保結果為正數)
                    num1 = Math.floor(Math.random() * 50) + 51; // 51-100
                    num2 = Math.floor(Math.random() * 50) + 1;  // 1-50
                    answer = num1 - num2;
                    question = `${num1} - ${num2} = ?`;
                    break;
                case 2: // 乘法 (簡單乘法)
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 * num2;
                    question = `${num1} × ${num2} = ?`;
                    break;
            }
            
            // 創建錯誤答案 (保證與正確答案和其他錯誤答案不同)
            let wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                // 生成與正確答案相差 -5 到 +5 之間的錯誤答案，但不能是0
                let offset = 0;
                while (offset === 0) {
                    offset = Math.floor(Math.random() * 11) - 5;
                }
                
                const wrongAnswer = answer + offset;
                
                // 確保錯誤答案是大於0的，且不重複
                if (wrongAnswer > 0 && !wrongAnswers.includes(wrongAnswer) && wrongAnswer !== answer) {
                    wrongAnswers.push(wrongAnswer);
                }
            }
            
            // 將正確答案隨機插入選項
            const correctIndex = Math.floor(Math.random() * 4); // 0 to 3
            let options = [...wrongAnswers];
            options.splice(correctIndex, 0, answer);
            
            // 更新UI
            questionText.textContent = question;
            answerA.textContent = options[0];
            answerB.textContent = options[1];
            answerC.textContent = options[2];
            answerD.textContent = options[3];
            
            // 儲存當前問題資訊
            currentQuestion = {
                question,
                answer,
                options,
                correctOption: String.fromCharCode(65 + correctIndex) // A, B, C, or D
            };
        }

        // 處理答案
        function processAnswer(option) {
            if (!isGameRunning || !currentQuestion) return;
            
            const isCorrect = option === currentQuestion.correctOption;
            
            // 顯示反饋
            feedback.textContent = isCorrect 
                ? '✓ 正確！' 
                : `✗ 錯誤。正確答案是: ${currentQuestion.correctOption}`;
            
            feedback.className = isCorrect 
                ? 'block p-4 rounded-lg mb-4 text-center font-bold bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300' 
                : 'block p-4 rounded-lg mb-4 text-center font-bold bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
                
            // 更新分數
            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }
            
            // 延遲後生成新問題
            setTimeout(() => {
                if (isGameRunning) {
                    generateQuestion();
                }
            }, 1500);
        }


    </script>
</body>
</html>
